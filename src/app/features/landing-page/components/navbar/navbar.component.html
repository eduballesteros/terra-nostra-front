<header class="header">

    <img src="images/logo.webp" alt="Logo de la tienda" />

  </div>

  <nav class="navigation">
    <ul>
      <li><a routerLink="/">Home</a></li>
      <li><a routerLink="/product">Productos</a></li>

      <li><a routerLink="/blog">Blog</a></li>
